<div class="row">
    <form class="col s12" data-to-target="#target#" data-submit-action="doCollapse" onSubmit="false">
        <div class="row">
            <div class="input-field col s12">
                <label for="title">Titulo</label>
                <input type="text" name="title" class="validate">
            </div>
            <div class="input-field col s12">
                <label for="title">Subtitulo</label>
                <input type="text" name="subtitle" class="validate">
            </div>
            <div class="col s12">
                <h5>Items</h5>
            </div>
            <div class="col s12 dynamic-items">
                <div class="item col s12">
                    <div class="input-field col s12">
                        <label for="title">Titulo</label>
                        <input type="text" name="title" class="validate" required />
                    </div>
                    <div class="input-field col s12">
                        <label for="content">Contenido</label>
                        <textarea name="content" class="materialize-textarea validate" required></textarea>
                    </div>
                    <div class="input-field col s12 hide">
                        <p>
                            <label>
                                <input type="radio" name="state">
                                <span>Elemento inicial</span>
                            </label>
                        </p>
                    </div>
                    <div class="input-field col s12 clone-item">
                        <a class="btn-small" data-clone-item href="#">Duplicar</a>
                        <a class="btn-small" data-remove-item href="#">Eliminar</a>
                    </div>
                </div>
            </div>
            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </form>
</div>
